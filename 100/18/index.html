<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
	<style>
		.circle {
			width: 200px;
			height: 200px;
			background-color: deeppink;
			border-radius: 50%;
			margin: 30px auto;
		}
		.circle.red {
			background-color: mistyrose;
		}
	</style>
</head>
<body>
	<div class="circle"></div>
	
	<script>
		$('.circle').click(function(){
			$(this).toggleClass('red');
		});
	</script>
</body>
</html>
