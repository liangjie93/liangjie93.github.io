<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box{

</head>
<body>
	<h3>box-shadow CSS阴影</h3>
	<h3>border-radius圆角</h3>
	<div class="box"><div class="ball"></div></div>

</body>
</html>
