<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.clearfix:before,
	.clearfix:after {
	    content: " ";
	    display: table;
	}

	.clearfix:after {
	    clear: both;
	}

	.parent{
	  background-color: #000;
	}
	.child{
	  height: 80px;
	  background-color: pink;
	  width: 40%;
	  margin-top: 30px;
	}
</style>
</head>
<body>
	<h1>clearfix 为我们解决的两个问题</h1>
	<h2>问题2：margin-top/bottom 失灵</h2>

	<div class="parent clearfix">
		<div class="child"></div>
	</div>
</body>
</html>
