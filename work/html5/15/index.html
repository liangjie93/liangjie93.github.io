<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.nav-bar {
			background-color: pink;
			height: 50px;
			width: 150px;
			float: right;
			display: none;  /*display配合media使用*/
		}
		.hamburger-btn {
			background-color: deeppink;
			height: 50px;
			width: 50px;
			border-radius: 50%
		}
		@media(min-width: 500px) {
			.nav-bar {
				display: block;
			}
			.hamburger-btn {
				display: none;
			}
		}
	</style>
</head>
<body>
	<div class="nav-bar"></div>	
	<div class="hamburger-btn"></div>
</body>
</html>
