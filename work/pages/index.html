<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pages</title>
	<link rel="stylesheet" href="main.css">
	<meta name="viewport" content="width=device-width">  <!--没有这行，元素的像素值会被手机浏览器压缩-->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<script src="jquery-1.11.1.js"></script>
	<style>

		img{
			width:300px;
			height: 350px;
			margin: 30px;
		}
	</style>
</head>
<body>
	<!-- 音乐播放，用hidden="hidden"可隐藏-->
	<audio controls="controls" autoplay="autoplay" loop="loop" style="float: right;">
		<source src="薛之谦 - 演员.mp3" type="audio/mpeg" />
	</audio>	
	<!-- 顶部 -->
	<div class="top clearfix">
		<a class="hamburger">
			<i class="icon-reorder"></i>
		</a>
		<a class="btn" href="../index.html" target="_blank">返回</a>
		<h1>Pages</h1>
	</div>	

	<!-- sidebar 导航栏滑出 -->
	<div class="sidebar">                
		<ul>
			<li><a href="../../index.html" target="_blank">HOME</a></li>
			<li><a href="">pages</a></li>
			<li><a href="">About</a></li>
		</ul>
	</div>

	<!-- 页面变黑 -->
	<div class="ui-mask"></div>     	

	<div class="page-box" >
		<a href="home/index.html" target="_blank"><img src="images/home.png" alt=""></a>
		<a href="nutrition/index.html" target="_blank"><img src="images/nutrition.png" alt=""></a>
		<a href="best/index.html" target="_blank"><img src="images/best.png" alt=""></a>
		<a href="programs/index.html" target="_blank"><img src="images/programs.png" alt=""></a>
		<a href="contacts/index.html" target="_blank"><img src="images/contacts.png" alt=""></a>
		<a href="dell1/index.html" target="_blank"><img src="images/Dell – The Official Site _ Dell.jpg" alt=""></a>
		<a href="dell2/index.html" target="_blank"><img src="images/dell.png" alt=""></a>
		<a href="web/index.html" target="_blank"><img src="images/Web Application.jpg" alt=""></a>

	</div>
	
	<script>
		// 点击hamb，侧边栏滑出，页面变黑
		$('.hamburger').click(function(){
			$('.sidebar').addClass('show');
			$('.ui-mask').addClass('show');
		})	
		$('.ui-mask').click(function(){
			$('.sidebar').removeClass('show');
			$(this).removeClass('show');
		})
	</script>	



</body>
</html>
