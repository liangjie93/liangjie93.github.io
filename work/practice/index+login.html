<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login+index</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-1.11.1.js"></script>	
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/bootstrap.js"></script>
	<link rel="stylesheet" href="css/login.css">	
</head>
<body>
	<div id="box">
		<div id="top">
			<div id="top1">
				<img src="images/logo1.jpg" alt="">
				<p id="p1">北京</p>
				<p id="p2">切换</p>
			</div>
			<div id="top2" style="padding:0;">
				<img src="images/logo2.jpg" alt="" >
				<p id="p3">下载手机APP</p>
			</div>
			<div id="top3" >
				<img src="images/logo4.gif" alt="">
				<p id="p4" style="margin-bottom:0;">登录 | 注册</p>
			</div>
		</div>
	</div>
	<div id="box1">
		<div id="banner1" style="clear:both;">
			<img id="ban1-img" src="images/logo3.jpg" alt="">
			<ul id="ban1-ul">
				<li class="ban1-li">首页</li>
				<li class="ban1-li">目的地</li>
				<li class="ban1-li">线路</li>
				<li class="ban1-li">订制</li>
				<li class="ban1-li" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" >自驾团</li>
				<li class="ban1-li">摄影</li>
				<li class="ban1-li">互动</li>
				<li class="ban1-li">精选</li>
				<li class="ban1-li">预定</li>
				<div class="clear"></div>
			</ul>
			<div class="clear"></div>
		</div>
	</div>

	<div id="container"></div>
	<div id="footer">
		<div id="footer1">
			<div id="footer1-box">
				<ul>
					<li id="footer1-1">人民交通出版社 </li>
					<li id="footer1-2">爱自驾</li>
					<li id="footer1-3">联系我们</li>
					<li id="footer1-4">友情链接</li>
					<li id="footer1-5">爱自驾品牌店</li>
				</ul>
			</div>
		</div>
		<div id="footer2">
			<div id="footer2-box"> 
				<p id="footer-p1">人民交通出版社股份有限公司</p>
				<p id="footer-p2">京ICP备15018898号-1</p>
			</div>
		</div>
	</div>



	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<!-- 模态框垂直居中 -->
		<div class="modal-dialog" role="document">	
					
			<!-- 登录框 -->
			<div class="login-box">

				<!-- logo 标题 -->
				<div class="logo">
					<img src="images/logo.jpg" alt="">
					<h3>爱自驾</h3>
					<p>开启你的自驾之旅</p>
				</div>
				<!-- 用户名 密码 登陆按钮-->
				<div class="account">
					<input type="text" id="yhm" value="邮箱/手机/用户名" 
						onfocus="if(this.value==defaultValue) {this.value='';}" 
						onblur="if(!value) {value=defaultValue;}"
						style="padding-left: 20px;font-family:Microsoft YaHei">
					<input type="text" id="pwd" value="密码" 
						onfocus="if(this.value==defaultValue) {this.value='';this.type='password'}" 
						onblur="if(!value) {value=defaultValue; this.type='text';}" 
						style="padding-left:20px;font-family:Microsoft YaHei " />		
					<a href="#"><input type="button" id="login" value="登录"></a>

				</div>
				<!--  忘记密码 注册 其他报名方式 -->
				<div class="other">
					<a href="#"><span id="forget">忘记密码</span></a>
					<span id="register">还没有帐号？<a href="#">免费注册</a></span>					
					<div class="row left"></div>
					<span id="qita">其他报名方式</span>
					<div class="row right"></div>
					<a href="#"><input type="button" id="nLogin" value="不登陆，直接报名>"></a>
				</div>
				<!-- 关闭登录 -->
			<!--<img id="close" src="images/close.jpg" alt=""> -->
				<button type="button" class="close" id="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>			
		</div>
	</div>

	<script>
		$(function(){ 
	   		$('#myModal').modal('hide')
	   		
		});


	 </script>
</body>
</html>
