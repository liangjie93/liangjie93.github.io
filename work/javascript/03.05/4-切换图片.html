<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		img {
			width: 400px;
			height: 250px;
		}
		li {
			list-style:none;
			/*width: 20px;*/
			/*height: 10px;
			line-height: 10px;*/
			text-align: center;
			float: left;
			border: 1px solid red ;
		}
		.color {
			background-color: red;
		}
	</style>
</head>
<body>
	<img id="pic" src="../images/1.jpg" alt="">
	<ul>
		<li><input type="button" class="btn" id="btn1" value="1"></li>
		<li><input type="button" class="btn" id="btn2" value="2"></li>
		<li><input type="button" class="btn" id="btn3" value="3"></li>
		<li><input type="button" class="btn" id="btn4" value="4"></li>
	</ul>

	<script type="text/javascript" src="../jquery-1.11.1.js"></script>
	<script type="text/javascript">
		$(".btn").click(function(){
			var index=$(this).parent().index();
			var src="../images/"+(index+1)+".jpg";
			$("#pic").attr("src",src);
			$(this).addClass("color");
			$(this).parent().siblings().find(".btn").removeClass("color");
		})

	</script>
</body>
</html>
