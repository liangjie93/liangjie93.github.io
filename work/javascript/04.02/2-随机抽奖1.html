<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机抽奖</title>
</head>
<body>
	
	<p>在console输出</p>
	<input type="button" value="抽奖" id="btn">
	<script>
		var arrNum = ["0","1","2","3","4","5"]
		var oBtn = document.getElementById('btn');
		var n=0;
		oBtn.onclick = function(){	//点击抽奖按钮
			if (n < arrNum.length){		//arrNum.length=6
				getNum();	//调用getNum函数
				n++;	//n+1 0 1 2 3 4 5
			}else{
				console.log("抽奖结束")	//n=6时显示“抽奖结束”
			}
			
		}
		function getNum(){
			var num = Math.floor(Math.random()*arrNum.length);
				//floor:向下取整。random：0-1随机数字
			if (arrNum[num] != null){	//数组arrNum[num]不为空
				console.log(arrNum[num]);	//输出这个数组
				arrNum[num] = null;	//将数组arrNum[num]定义为为空
			}else{
				getNum()	//数组arrNum[num]时 继续执行函数
			}

		}

	</script>
</body>
</html>
