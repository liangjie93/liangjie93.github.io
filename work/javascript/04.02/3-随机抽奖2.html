<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机抽奖</title>
</head>
<body>
	
	<p>在console输出</p>
	<input type="button" value="抽奖" id="btn">
	<script>
		var arrNum = ["0","1","2","3","4","5"]
		var oBtn = document.getElementById('btn');
		var n = 0;
		var obj = {};
		oBtn.onclick = function(){	//点击抽奖按钮
			if (n<arrNum.length){
				getNum();
				n++;
			}else{
				console.log("抽奖结束")
			}
			
		}
		function getNum(){
			var num = Math.floor(Math.random()*arrNum.length);
			if(obj[arrNum[num]] == undefined){	
				//将数组中的元素作为obj的属性名
				obj[arrNum[num]] = 1;
				console.log(arrNum[num]);
			}else{
				getNum()
			}
			
		}

	</script>
</body>
</html>
