<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>递归函数</title>
</head>
<body>
	<p>"this is a note"</p>
	<p>在console输出</p>
	<script>
		function count(x){
			if(x == 1){
			return x;
		}else{
			return x * count(x - 1);
			}
		}
		var r = count(6);
		console.log(r);

	</script>

</body>
</html>
