<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>window对象</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
/*		#list li{
			list-style: none;
		}*/
		

	</style>
</head>
<body>
	<p>点击删除</p>

	<br>
	<ul id="list">
		<li>苹果<span class="del"> 删除</span></li>
		<li>香蕉<span class="del"> 删除</span></li>
		<li>草莓<span class="del"> 删除</span></li>
		<li>鸭梨<span class="del"> 删除</span></li>
		<li>菠萝<span class="del"> 删除</span></li>
	</ul>

	<script src="../jquery-1.11.1.js"></script>
	<script>
		//window.alert("hello");
		$(".del").click(function(){			//点击删除
										//用id="del"时出问题，只能删除第一个li
			var result =window.confirm("是否删除");
			if(result){
				$(this).parent().remove();
			}
		})
		
	</script>
</body>
</html>
