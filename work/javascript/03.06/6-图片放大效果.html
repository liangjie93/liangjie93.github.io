<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		ul li{
			float: left;
		}
		ul li img{             /*开始时 img{width: 300px;height: 200px;} 图片没有放大*/
			width: 300px; 
			height: 200px;
		}
		.tooltip{

		}

	</style>
</head>
<body>
	<ul>
		<li><a href="../images/1.jpg"></a><img src="../images/1.jpg" alt=""></li>
		<li><a href="../images/2.jpg"></a><img src="../images/2.jpg" alt=""></li>
		<li><a href="../images/3.jpg"></a><img src="../images/3.jpg" alt=""></li>
		<li><a href="../images/4.jpg"></a><img src="../images/4.jpg" alt=""></li>
	</ul>

	<script src="../jquery-1.11.1.js"></script>
	<script>
		$("li").mouseenter(function(){    //鼠标移入
			var src = $(this).find("img").attr("src");    //定义变量src attr:设置或返回被选元素的属性值
			var newImg = "<img class='tooltip' src='" + src + " '>";    //
			$("body").append(newImg);    //在结尾添加元素(newImg)
		}).mouseleave(function(){    //鼠标移出
			$(".tooltip").remove();    //删除图片
		}).mousemove(function(event){		//鼠标滑动
			$(".tooltip").css("top":(pageX+10),"pag")		//改变x，y值的属性
		})
	</script>

</body>
</html>
