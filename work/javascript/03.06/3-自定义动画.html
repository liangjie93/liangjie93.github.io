<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.view{
			width: 100px;
			height: 100px;
			overflow: hidden;
			margin: 0 auto;
		}
		.big-box{
			width: 400px;
			height: 100px;
		}
		.box{
			width: 100px;
			height: 100px;
			float: left;
		}
		.box1{
			background-color: #ff0;
		}
		.box2{
			background-color: #f0f;
		}
		.box3{
			background-color: #0ff;
		}
		.box4{
			background-color: #00f;
		}


	</style>
</head>
<body>
	<div class="view">
		<div class="big-box">
			<div class="box box1"></div>
			<div class="box box2"></div>
			<div class="box box3"></div>
			<div class="box box4"></div>
		</div>
	</div>
	<script src="../jquery-1.11.1.js"></script>
	<script>
		$(".big-box").animate({"margin-left":"-300px"},5000)
	</script>
</body>
</html>
