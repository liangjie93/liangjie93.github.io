<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0px;
			padding: 0px;
		}
	</style>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" id="btn" value="在结尾添加">
	
	<ul>
		<li>苹果</li>
		<li>香蕉</li>
		<li>桔子</li>
	</ul>

	<script src="../jquery-1.11.1.js"></script>
	<script>
		$("#btn").click(function(){
			var val=$("#txt").val();
			$("ul").append("<li>"+val+"</li>");

		})
	</script>
</body>
</html>
