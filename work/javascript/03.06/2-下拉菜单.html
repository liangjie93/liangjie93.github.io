<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.nav>li{
			list-style: none;
			width: 100px;
			height: 30px;
			text-align: center;
			line-height: 30px;
			float: left;
			border: 1px solid red;
		}
		a{
			text-decoration: none;
		}
		.nav .list{
			display: none;
			list-style: none;
			background-color: pink;
		}
	</style>
</head>
<body>
	<ul class="nav">
		<li>
			<a href="#">女装</a>

				<li>外套</li>

			</ul>
		</li>
		<li>
			<a href="#">鞋品</a>

				<li>休闲鞋</li>
				<li>皮鞋</li>
				<li>帆布鞋</li>
				<li>运动鞋</li>
				<li>更多..</li>
			</ul>
		</li>
		<li>
			<a href="#">数码</a>
			<ul class="list">
				<li>手机</li>
				<li>相机</li>
				<li>电脑</li>
				<li>配件</li>
				<li>更多..</li>
			</ul>
		</li>
		<li>

	<script>

		// 	$(this).find("ul").stop().slideDown(500);
		// }).mouseleave(function(){
		// 	$(this).find("ul").stop().slideUp(500);
		// })
		$(".nav>li").mouseover(function(){		//鼠标移入
			$(this).find("ul").stop().slideDown(500);
		}).mouseout(function(){			//鼠标移出
			$(this).find("ul").stop().slideUp(500);
		})


	</script>

</html>
