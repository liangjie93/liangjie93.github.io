<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box-big{
			width: 500px;
			height: 500px;
			background-color: red;
		}
		.box-small{
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="box-big">
		<div class="box-small"></div>
	</div>

	<script src="../jquery-1.11.1.js"></script>
	<script>
		// $(".box-big").mouseover(function(){
		// 	console.log("移入大盒子")            
		// });
		// $(".box-big").mouseout(function(){
		// 	console.log("移出大盒子")
		// });
		$(".box-big").mouseenter(function(){
			console.log("移入大盒子")		//console.log在屏幕上显示（）内容
		});
		$(".box-big").mouseleave(function(){
			console.log("移出大盒子")
		});
	</script>

</body>
