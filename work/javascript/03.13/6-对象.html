<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象</title>
</head>
<body>
	<script>
		var obj = {};		//对象 是属性的无序集合
		var cat = {
			name:"猫",
			age:3,
			color:"black",
			eat :function(){	//当一个属性（eat）的值为函数（function）时，这个属性称为方法。 调用一次即被销毁。
				document.write("吃鱼！")
			},
			sayName:function(){
				document.write(this.name)	//
			},
			beat:function(){

			}
		}
		document.write(cat.name);	//cat.eat()输出方法  document.write（cat.name）输出属性;
	</script>
</body>
</html>
