<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>加减乘除</title>
</head>
<body>
	<input type="text" id="num1">
	<input type="text" id="sign">
	<input type="text" id="num2">
	<input type="text" id="num3">
	<input type="button" id="btn" value="结果">

	<script src="../jquery-1.11.1.js"></script>
	<script>
		$("#btn").click(function(){
			var num1=Number($("#num1").val());
			var sign=$("#sign").val();
			var num2=Number($("#num2").val());
			var num3=0;

			// if(sign == "+"){
			// 	num3=num1+num2;
			// }if(sign == "-"){
			// 	num3=num1-num2;
			// }if(sign == "*"){
			// 	num3=num1*num2;
			// }if(sign == "/"){
			// 	num3=num1/num2;
			// }

			switch(sign){
				case "+":num3=num1+num2;break;
				case "-":num3=num1-num2;break;
				case "*":num3=num1*num2;break;
				case "/":num3=num1/num2;break;
			}
			
			$("#num3").val(num3);
		})
	</script>

</body>
</html>
