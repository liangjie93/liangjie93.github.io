<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数</title>
</head>
<body>

	<script>
		function fun(x,y){
			var result = 3*x+4*y+2;			//定义的result是局部变量
			return result;		//返回result的值

		}
		var funResult = fun(2,3);		//把result的值赋值给funResult
		document.write(funResult);			//在屏幕上显示funResult的值
	</script>
</body>
</html>
