<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则表达式</title>
</head>
<body>
	<script>
		//var re = /^[0-9]+$/;		//[0-9]:0-9中的一位数字。用/^...$/开头结尾
		//中括号：范围;	小括号：分组;	大括号：位数(+:多位数字)
		// \d 匹配数字  \D 匹配非数字
		// \w 匹配数字字母下划线
		// \s 匹配空格或tab
		//var str = "a3a3";

		var re = /^([0-9]{4})\-([0-9]{2})\-([0-9]{2})$/		// 转义字符\
		var str = "2016-03-19"
		var result = re.exec(str);
		var str = result[0] +"今天是"+result[1]+"年，"+result[2]+"月，"+result[3]+"日";
		console.log(result);
		//console.log(str);


	</script>
</body>
</html>
