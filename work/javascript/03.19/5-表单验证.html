<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
</head>
<body>
	
	<input type="text" id="txt">
	<span id="info"></span>
	<script src="../jquery-1.11.1.js"></script>
	<script>
		$("#txt").blur(function(){
			var re = /^1([358]{1})([0-9]{9})$/;
			var str = $(this).val();
			var result = re.test(str);
			
			if(result) {
				$("#info").text("号码正确").css("color","green");
			}else{
				$("#info").text("请输入正确的号码").css("color","red");
			}

			
			

		})
	</script>
</body>
</html>
