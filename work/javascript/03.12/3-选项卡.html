<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.list{
			list-style: none;
		}
		.list li{
			float: left;
			width: 50px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			border: 1px solid red;
		}
		.clear{
			clear:both;
		}
		.box{
			width: 206px;
			height: 200px;
			border:1px solid pink;
			display: none;
		}
		#first{
			display: block;
		}
	</style>
</head>
<body>
	<ul class="list">
		<li>11</li>
		<li>22</li>
		<li>33</li>
		<li>44</li>

	</ul>
	<div class="clear"></div>
	<div>
		<div class="box" id="first">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
	</div>
	<script src="../jquery-1.11.1.js"></script>
	<script>
		$(".list li").click(function(){
			var index = $(this).index();
			$(".box").eq(index).css("display","block").siblings().css("display","none")
		})
	</script>
</body>
</html>
