<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nav滚动</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}	
		.list{
			list-style: none;
		}
		.list li{
			float: left;
			border: 1px solid red;
			width: 100px;
			height: 50px;
			overflow:hidden;
		}
		.list a,.list p{
			display: block;
			text-decoration: none;
			text-align: center;
			line-height: 50px;
		}
		p{
			background-color: pink;
		}
	</style>
</head>
<body>

	<ul class="list">
		<li>
			<!-- <div> -->
				<a href="">1111</a>
				<p>1111</p>
			<!-- </div> -->
		</li>
		<li>
			<!-- <div> -->
				<a href="">2222</a>
				<p>2222</p>
			<!-- </div> -->
		</li>
		<li>
			<div>
				<a href="">3333</a>
				<p>3333</p>
			<!-- </div> -->
		</li>
		<li>
			<!-- <div> -->
				<a href="">4444</a>
				<p>4444</p>
			<!-- </div> -->
		</li>
	</ul>
	<script src="../jquery-1.11.1.js"></script>
	<script>
		$("a").mouseenter(function(){
			
			$(this).stop().animate({"margin-top":"-50px"},2000)
		}).mouseleave(function(){
			$(this).stop().animate({"margin-top":"0px"},2000)
		})
	</script>
</body>
</html>
