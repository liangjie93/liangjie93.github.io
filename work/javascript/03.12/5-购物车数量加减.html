	<input id="txt" type="text" value="1">
	<input id="plus" type="button" value="+">
	<input id="cut" type="button" value="-">

		<script src="../jquery-1.11.1.js"></script>
		<script>

			$("#plus").click(function(){
				var val = Number($("#txt").val());
				var result = val + 1;
				$("#txt").val(result);
			})
			$("#cut").click(function(){
				var val = Number($("#txt").val());
				if(val>0){
					var result = val-1;
					$("#txt").val(result);
				}
			})
