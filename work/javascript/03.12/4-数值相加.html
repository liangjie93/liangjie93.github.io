<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数值想家</title>
</head>
<body>
	<input id="num1" type="text">
	<input id="num2" type="text">
	<input id="num3" type="text">
	<input id="btn" type="button" value="求和">

	<script src="../jquery-1.11.1.js"></script>
	<script>
		$("#btn").click(function(){
			var str1=$("#num1").val();
			var str2=$("#num2").val();
			var num1=Number(str1);		//将字符串类型转换成数值型
			var num2=Number(str2);
			var num3=num1+num2;
			$("#num3").val(num3);		//显示num3的值 NaN:not a number
		})
	</script>
</body>
</html>
