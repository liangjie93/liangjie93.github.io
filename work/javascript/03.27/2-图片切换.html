<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片切换</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		img{
			width: 350px;
			height: 250px;
		}
		li{
			list-style: none;
			float: left;
			width: 20px;
			height: 20px;
			border:1px red solid;
			text-align: center;
			line-height: 20px;
			cursor: pointer;
		}
		.bgc{
			background-color: #ff0;
		}
	</style>

</head>
<body>
	<img id="pic" src="../images/1.jpg" alt="">
	<ul>
		<li class="num">1</li>
		<li class="num">2</li>
		<li class="num">3</li>
		<li class="num">4</li>
	</ul>

	<script>
		var oPic = document.getElementById('pic');
		var aNum = document.getElementsByClassName('num');
		var arrUrl = ['../images/1.jpg','../images/2.jpg','../images/3.jpg','../images/4.jpg'];

		for(var i=0;i<aNum.length;i++){
			aNum[i].onclick = function(){	//点击数字
				//var inde = index(this);
				oPic.src = arrUrl[index(this)];	//更改图片地址
				addClass(this,"bgc");			//增加class名 “bgc”
				var arr = siblings(this); 		//定义一个数组，属性为同级
				for(var i=0;i<arr.length;i++){
					removeClass(arr[i],"bgc");	//删除class名“bgc”
				}
			}

		}


		function index(element){
			var arr = element.parentNode.children;
			for(var i = 0;i<arr.length;i++){
				if(arr[i] == element){
					return i;
				}
			}
		}

		function siblings(element){
			var arr = element.parentNode.children;
			var newArr = [];
			for(var i = 0;i<arr.length;i++){
				if(arr[i] != element){
					newArr.push(arr[i]);
				}
			}
			return newArr;
		}

		function addClass(element,className){
			element.className = element.className + " " + className;
		}

		function removeClass(element,className){
			var arr = element.className.split(" ");
			var newArr = [];
			for(var i = 0;i<arr.length;i++){
				if(arr[i] != className){
					newArr.push(arr[i]);
				}
			}
			var str = newArr.join(" ");
			element.className = str;
		}


	</script>
</body>
</html>
