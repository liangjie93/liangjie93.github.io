<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#red{
			width: 400px;
			height: 400px;
			background-color: red;
		}
		#pink{
			width: 300px;
			height: 300px;
			background-color: pink;
		}
		#yellow{
			width: 200px;
			height: 200px;
			background-color: yellow;

	</style>
</head>
<body>
	<div id="red">
		<div id="pink">
			<div id="yellow"></div>

	</div>

		oYellow.addEventListener("click",function(){
