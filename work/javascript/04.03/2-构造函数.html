<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>构造函数</title>
</head>
<body>
	<p>"this is a note"</p>
	<p>在console输出</p>
	<script>
		function cat(name){			//通过new创建对象后 name="hello"
			this.name = name;	//属性  
			this.sayName = function(){	//方法
				console.log(this.name)
			}
		}
		var cat = new cat("hello"); //cat:function cat(name)  name="hello"
		cat.sayName();
	</script>
</body>
</html>
