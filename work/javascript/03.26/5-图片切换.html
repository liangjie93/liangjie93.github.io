<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片切换</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		img{
			width: 350px;
			height: 250px;
		}
		li{
			list-style: none;
			float: left;
			width: 20px;
			height: 20px;
			border:1px red solid;
			text-align: center;
			line-height: 20px;
			cursor: pointer;
		}
	</style>

</head>
<body>
	<img id="pic" src="../images/1.jpg" alt="">
	<ul>
		<li class="num">1</li>
		<li class="num">2</li>
		<li class="num">3</li>
		<li class="num">4</li>
	</ul>

	<script>
		var oPic = document.getElementById('pic');
		var aNum = document.getElementsByClassName('num');
		var arrUrl = ['../images/1.jpg','../images/2.jpg','../images/3.jpg','../images/4.jpg'];
		for(var i=0;i<aNum.length;i++){

			aNum[i].onclick = function(){
				
				oPic.src = arrUrl[index(this)];

				setBgc();
				this.style.backgroundColor = "pink"
			}
		}

		function index(node){
			var allNode = node.parentNode.children;
			for(var i=0;i<allNode.length;i++){
				if(allNode[i] == node){
					return i;
				}
			}
		}
		function setBgc(){
			for(var i=0;i<aNum.length;i++){
				aNum[i].style.backgroundColor = "#fff"
			}
		}

	</script>
</body>
</html>
