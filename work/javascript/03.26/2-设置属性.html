<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置节点</title>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" class="num" value="1">
	<input type="button" class="num" value="2">
	<input type="button" class="num" value="3">

	<script>
		
		var oTxt = document.getElementById("txt");	//设置节点 o:对象
		var aBtn = document.getElementsByClassName("num");	//设置节点 a:数组
		for(var i=0;i<aBtn.length;i++){		//for循环 遍历数组
			aBtn[i].onclick=function(){
				oTxt.value=this.value;
			}
		}

	
	</script>
</body>
</html>
