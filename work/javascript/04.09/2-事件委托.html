<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件委托</title>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" id="btn" value="添加">
	<ul id="list">
		<li>苹果 <span class="del">删除</span></li>
		<li>香蕉 <span class="del">删除</span></li>
		<li>草莓 <span class="del">删除</span></li>
	</ul>

	<script src="../jquery-1.11.1.js"></script>
	<script>
		$("#btn").click(function(){
			var val = $("#txt").val();
			var $li = $("<li> <span class='del'>删除</span></li>");
			$li.prepend(val);	//在li开头添加val的值
			$("#list").append($li);
		})
/*		$(".del").click(function(){
			$(this).parent().remove()
		})
*/
		//指定的元素（属于被选元素的子元素）添加一个或多个事件处理程序，并规定当这些事件发生时运行的函数。
		//使用 delegate() 方法的事件处理程序适用于当前或未来的元素（比如由脚本创建的新元素）。
		$("#list").delegate(".del","click",function(){	//delegate("选择器","事件",函数)
			$(this).parent().remove();		//this是".del"
		})

	</script>
</body>
</html>
