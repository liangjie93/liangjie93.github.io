<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绑定事件</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background-color: pink;
			float: left;
			border: 1px red solid;
			margin: 1px;
		}
		/*.span{
			display: block;
			text-align: center;
			line-height: 100
		}*/
	</style>
</head>
<body>
	
	<p>在console输出</p>
	<div class="box bind"><span>绑定事件</span></div>
	<div class="box hover1"><span>one 只触发一次</span></div>
	<div class="box hover2" ><span>hover组合事件</span></div>

	<script src="../jquery-1.11.1.js"></script>

	<script>
		$(".bind").bind("click mouseover mouseout",function(){ //bind("事件类型"，函数)
			console.log("bind")
		})

		$(".hover1").one("click",function(){	//只触发一次
			console.log("one click")
		})

		$(".hover2").hover(function(){		//hover 是 mouseenter mouseleave的组合事件
			console.log("移入")
		},function(){
			console.log("移出")
		})
	</script>

</body>
</html>
