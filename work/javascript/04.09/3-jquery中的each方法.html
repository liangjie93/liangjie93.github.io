	<script>
		
		$("#btn").click(function(){
			var val = $("#txt").val();	//获取文本
		//each:以每一个匹配的元素作为上下文来执行一个函数。
			$.each($("#list li"),function(index,element){	//遍历li 索引和元素
				// console.log(index);
				// console.log(element)
				if($(this).text() == val ){
					$(this).remove();
				}
					
			})
		})
